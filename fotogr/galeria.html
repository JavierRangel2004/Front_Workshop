<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Galeria</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                text-align: center;
            }
            h1 {
                color: #333;
            }
            p {
                color: #666;
                line-height: 1.5;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #555;
            }
            .img {
                width: 100%;
                max-width: 300px;
                margin: 20px auto;
                display: block;
                transition: transform 0.3s ease;
            }
            .img:hover {
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Galeria</h1>
            <p>Esta es una página de ejemplo utilizando HTML y CSS.</p>
            <a href="main.html" class="button">¡Haz clic aquí!</a>
            <img class="img" src="foto1.jpg" alt="">
            <img class="img" src="foto2.jpg" alt="">
            <img class="img" src="foto3.jpg" alt="">
            <img class="img" src="foto4.jpg" alt="">
            <img class="img" src="foto5.jpg" alt="">
            <img class="img" src="foto6.jpg" alt="">
        </div>
    </body>

</html>
