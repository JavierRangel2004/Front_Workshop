<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-800 text-white p-4">
      <nav class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="font-bold text-xl">Photographer's Logo</a>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
          <li>
            <a href="gallery.html" class="hover:text-gray-300">Gallery</a>
          </li>
          <li>
            <a href="contact.html" class="hover:text-gray-300">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container mx-auto my-8 p-4">
        <h2 class="text-3xl font-bold mb-4">About Me</h2>
        <p class="text-lg">
          [Your biography and details about your photography style.]
        </p>
        <img
          src="/media/yo.jpg"
          alt="Photographer Portrait"
          class="w-48 h-48 rounded-full mt-4"
        />
      </section>
      <section class="container mx-auto my-8 p-4">
        <h2 class="text-3xl font-bold mb-4">Gallery</h2>
        <div class="grid grid-cols-2 gap-4">
          <!-- Example Gallery Link -->
          <div class="border rounded-lg p-4 hover:shadow-lg">
            <img src="/media/yo.jpg" alt="Gallery Name" class="w-full h-auto" />
            <a
              href="gallery.html"
              class="block text-center text-lg font-semibold mt-2"
              >Go to Gallery</a
            >
          </div>
          <!-- Repeat for other galleries -->
        </div>
      </section>

      <!-- Go to Gallery Section -->
    </main>

    <footer class="bg-gray-700 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img
          src="/media/yo.jpg"
          alt="Photographer"
          class="w-16 h-16 rounded-full"
        />
        <div>
          <a
            href="https://www.instagram.com/jrm_graphy"
            class="hover:text-gray-300"
            >Instagram</a
          >
          <a href="mailto:inspecjrm@gmail.com" class="hover:text-gray-300"
            >Email</a
          >
        </div>
        <p>&copy; 2023 Photographer's Name</p>
      </div>
    </footer>
  </body>
</html>
