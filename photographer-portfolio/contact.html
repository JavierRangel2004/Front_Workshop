<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Photographer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Include the same header as in index.html -->
    <header class="bg-gray-800 text-white p-4">
      <nav class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="font-bold text-xl">Photographer's Logo</a>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
          <li>
            <a href="gallery.html" class="hover:text-gray-300">Gallery</a>
          </li>
          <li>
            <a href="contact.html" class="hover:text-gray-300">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto my-8 p-4">
      <h1 class="text-4xl font-bold mb-6">Contact</h1>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-lg font-semibold">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-2 border rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-lg font-semibold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 border rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-lg font-semibold"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="w-full p-2 border rounded"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Send Message
        </button>
      </form>
    </main>

    <!-- Include the same footer as in index.html -->

    <footer class="bg-gray-700 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img
          src="/media/yo.jpg"
          alt="Photographer"
          class="w-16 h-16 rounded-full"
        />
        <div>
          <a
            href="https://www.instagram.com/jrm_graphy"
            class="hover:text-gray-300"
            >Instagram</a
          >
          <a href="mailto:inspecjrm@gmail.com" class="hover:text-gray-300"
            >Email</a
          >
        </div>
        <p>&copy; 2023 Photographer's Name</p>
      </div>
    </footer>
  </body>
</html>
