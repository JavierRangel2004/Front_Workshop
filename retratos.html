<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Portraits - JRMGraphy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .gallery-container {
        margin-top: 100px;
        padding: 1rem;
      }

      nav {
        background: #174031be;
        backdrop-filter: saturate(180%) blur(10px);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5em;
        color: #f2f2f2;
      }

      .content {
        z-index: 1;
        position: relative;
        padding-top: 100px;
        color: #174031;
        flex: 1;
      }

      .site-footer {
        color: #f2f2f2;
        background: #174031;
        padding: 1rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .site-footer .footer-brand {
        display: flex;
        align-items: center;
        height: 80px;
      }

      .site-footer .footer-brand img {
        max-height: 80px;
        padding: 0.5rem;
        border-radius: 20px;
      }

      .site-footer .footer-contact-info {
        text-align: right;
      }

      .site-footer .footer-contact-info p {
        margin: 0;
        /* Remove default margins */
      }

      .container {
        margin-bottom: 4rem;
        /* Add space at the bottom of the content */
      }

      .footer-contact-info a {
        color: #f2f2f2;
        text-decoration: none;
        margin-right: 15px;
        display: inline-block;
      }

      .footer-contact-info a:hover {
        text-decoration: underline;
      }

      .footer-contact-info i {
        font-size: 1.5rem;
        /* Icon size */
        vertical-align: middle;
        margin-right: 8px;
      }

      .instagram-icon {
        background-image: url("/media/igLogo.png");
        display: inline-block;
        width: 1.5rem;
        height: 1.5rem;
        background-size: cover;
        vertical-align: middle;
        margin-right: 8px;
      }

      .img-container {
        flex: 0 0 auto;
        padding: 4px;
        border-radius: 10px;
        overflow: hidden;
      }

      .img-fluid {
        max-height: 200px;
        transition: all 0.3s ease;
      }

      /*Responsive styles*/
      @media (max-width: 768px) {
        .image-container {
          height: auto;
        }

        .site-footer {
          flex-direction: column;
          text-align: center;
        }

        .footer-contact-info {
          margin-top: 1rem;
        }
      }

      /* Additional styles */
      .fade-in {
        opacity: 0;
        animation: fadeInAnimation ease 1s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeInAnimation {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-image"></div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JRMGraphy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="gallery-container py-5" id="portraits">
      <!-- Images will be loaded here by the script -->
    </main>

    <div class="nav-links">
      <a href="naturaleza.html">← Nature</a>
      <!-- Adjust the navigation link based on the current gallery -->
      <a href="creatividad.html">Creativity →</a>
    </div>

    <footer class="site-footer">
      <div class="footer-brand">
        <img src="/media/logo.jpg" alt="JRMGraphy Logo" />
      </div>
      <div class="footer-contact-info">
        <a href="mailto:inspecjrm@gmail.com"
          ><i class="fa fa-envelope" aria-hidden="true"></i>Email</a
        >
        <a href="tel:+525582559042"
          ><i class="fa fa-phone" aria-hidden="true"></i>Phone</a
        >
        <a href="https://www.instagram.com/JRM_Graphy" target="_blank"
          ><i class="fa fa-instagram" aria-hidden="true"></i>Instagram</a
        >
      </div>
    </footer>

    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div
            class="modal-body d-flex justify-content-center align-items-center"
          >
            <img
              id="modal-image"
              class="img-fluid"
              src=""
              alt="enlarged photo"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Other script tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.js"></script>

    <script src="script.js"></script>
  </body>
</html>
