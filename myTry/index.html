<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JRMGraphy Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      background-image: url('/media/land/Landscape\ \(6\).webp');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    .content {
      z-index: 1;
      position: relative;
      padding-top: 100px;
    }

    .rounded-shadow {
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, .2);
    }

    /* Add additional styling as needed */
    /* Hover effect for images */
    .grow-on-hover {
      transition: transform 0.3s ease;
    }

    .grow-on-hover:hover {
      transform: scale(1.1);
    }

    #featured-photos {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    /* Adjust the image containers if necessary */
    .img-container {
      flex: 0 0 auto;
      padding: 4px;
    }

    /* Specific styles for images to ensure they display correctly based on orientation */
    .img-fluid {
      max-height: 200px;
      width: auto;
      height: auto;
      object-fit: contain;
    }
        /* Hide scrollbar for #featured-photos on non-mobile devices */
        @media (min-width: 768px) { /* Adjust breakpoint as needed */
      #featured-photos::-webkit-scrollbar {
        display: none; /* For Webkit browsers */
      }
      #featured-photos {
        -ms-overflow-style: none; /* For Internet Explorer and Edge */
        scrollbar-width: none; /* For Firefox */
      }
    }

  </style>
</head>

<body>

  <div class="bg-image"></div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JRMGraphy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="content container">
    <section class="text-center my-5">
      <h1 class="display-4 text-black">JRMGraphy</h1>
      <p class="lead text-black">Your Moment, Our Lens</p>
    </section>

    <section id="featured-photos" class="d-flex overflow-auto">
      <!-- Featured photos will be dynamically added here -->
    </section>
    <div class="text-center my-5">
      <a href="gallery.html" class="btn btn-outline-light rounded-pill">View Gallery</a>
    </div>

    <footer class="text-center text-white fixed-bottom bg-dark">
      &copy; JRM Photography 2023 | All rights reserved
    </footer>

    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <img id="modal-image" src="" class="img-fluid rounded-shadow">
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
