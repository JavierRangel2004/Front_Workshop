<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Gallery - JRMGraphy</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .category-img:hover {
            filter: brightness(65%);
        }

        .category-link {
            text-decoration: none;
            color: black;
        }

        .category-title {
            font-size: 1.25rem;
            margin-top: 0.5rem;
        }

        /* Ensure images maintain a square aspect ratio */
        .img-square-wrapper {
            width: 100%;
            padding-top: 100%; /* Equal width and height */
            position: relative;
        }

        .img-square {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            padding-top: 5rem; /* Adjust based on the actual navbar height */
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-opacity-75">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JRMGraphy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Adjusted Category Blocks -->
            <div class="col">
                <div class="card h-100">
                    <a href="retratos.html" class="category-link">
                        <div class="img-square-wrapper">
                            <img src="/media/port/Portrait (1).webp" class="card-img-top img-square category-img"
                                alt="Retratos">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title category-title">Retratos</h5>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Repeat for other categories -->
            <div class="col">
                <div class="card h-100">
                    <a href="naturaleza.html" class="category-link">
                        <div class="img-square-wrapper">
                            <img src="/media/land/Landscape (1).webp" class="card-img-top img-square category-img"
                                alt="Naturaleza">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title category-title">Naturaleza</h5>
                        </div>
                    </a>
                </div>
            </div>
            <!-- And so on for Creatividad and Ciudad -->
            <div class="col">
                <div class="card h-100">
                    <a href="creatividad.html" class="category-link">
                        <div class="img-square-wrapper">
                            <img src="/media/land/Landscape (20).webp" class="card-img-top img-square category-img"
                                alt="Creatividad">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title category-title">Creatividad</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="ciudad.html" class="category-link">
                        <div class="img-square-wrapper">
                            <img src="/media/land/Landscape (11).webp" class="card-img-top img-square category-img"
                                alt="Ciudad">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title category-title">Ciudad</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-white fixed-bottom bg-dark">
        &copy; JRM Photography 2023 | All rights reserved
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
