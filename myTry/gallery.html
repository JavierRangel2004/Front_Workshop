    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            padding-top: 5rem;
        }

        .category-img:hover,
        .img-fluid:hover {
            filter: brightness(65%);
        }

        .category-link {
            text-decoration: none;
            color: #174031;
        }

        .category-title {
            font-size: 1.25rem;
            margin-top: 0.5rem;
        }

        .img-square-wrapper {
            width: 100%;
            padding-top: 100%;
            /* 1:1 Aspect Ratio */
            position: relative;
        }

        .img-square {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

nav {
  background: #174031be;
  backdrop-filter: saturate(180%) blur(10px);

}

.navbar-brand {
  font-weight: 700;
  font-size: 1.5em;
  color: #F2F2F2;
}

        .grow-on-hover {
            transition: transform 0.3s ease;
        }

        .grow-on-hover:hover {
            transform: scale(1.05);
        }

        footer {
            background: #174031;
            padding: 20px 0;
            color: #F2F2F2;
            text-align: center;
        }

        @media (min-width: 768px) {

            #featured-photos::-webkit-scrollbar,
            #featured-photos {
                display: none;
            }
        }
    </style>
</head>
